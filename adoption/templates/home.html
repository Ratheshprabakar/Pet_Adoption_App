{% extends "base.html" %}
{% block content %}
<div>
	{% for pet in pets %}
		<div class="petname">
			<a href="{%url 'details' pet.id%}">
				<p style="color: gold"><strong>{{ pet.name }}</strong></p>
			</a>
			<p>{{ pet.species }}</p>
			{% if pet.breed %}
				<p>Breed :{{pet.breed}}</p>
			{% endif %}
			<p class="hidden">{{ pet.description }}</p>
		</div>
		<hr>
	{% endfor %}
</div>
{% endblock %}
